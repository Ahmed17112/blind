<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notifications Log</title>
  <style>
    body{font-family:Arial,sans-serif;margin:0;padding:1rem;background:#fafafa}
    h2{margin-top:0}
    ul{list-style:none;margin:0;padding:0}
    li{display:flex;gap:.6rem;align-items:center;padding:.45rem 0;border-bottom:1px dashed #ccc;font-size:.9rem}
    li .icon{font-size:1.05rem}
    li.lowBat .icon{color:#e53935}
    li.destSave .icon{color:#4caf50}
  </style>
</head>
<body>
  <h2>Notifications Log</h2>
  <ul id="list"></ul>

  <script>
    const data=JSON.parse(localStorage.getItem('notifications')||'[]'),
          ul=document.getElementById('list');
    data.forEach(n=>{
      const li=document.createElement('li');
      li.className=n.css||'';
      li.innerHTML=`<span class="icon">ðŸ””</span>
                    <span>[${new Date(n.time).toLocaleString()}] ${n.message}</span>`;
      ul.appendChild(li);
    });
  </script>
</body>
</html>
